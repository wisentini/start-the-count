        - boletins-urna
      summary: 'Encontra todas as apurações de votos de partidos de um boletim de urna.'
      description:  'Encontra todas as apurações de votos de partidos de um boletim de urna.'
      operationId: findApuracoesVotosPartidosBoletimUrna
      parameters:
        - in: query
          name: id
          description: 'Os dados que identificam o boletim de urna.'
          required: true
          schema:
            $ref: '#/components/schemas/BoletimUrnaIdDTO'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApuracaoVotosPartidoBoletimUrnaRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
