  /urnas-eletronicas/{numeroSerie}:
    get:
      tags:
        - urnas-eletronicas
      summary: 'Encontra uma urna eletrônica.'
      description: 'Encontra uma urna eletrônica.'
      operationId: findUrnaEletronica
      parameters:
