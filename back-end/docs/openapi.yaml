      security:
        - bearerAuth: []
  /zonas:
    get:
      tags:
        - zonas
      summary: 'Encontra uma ou mais zonas.'
      description: 'Se o parâmetro `id` for informado, é retornada a zona identificada por ele. Se não, são retornadas todas as zonas.'
      operationId: findZonas
      parameters:
        - in: query
          name: id
          description: 'Os dados que identificam a zona.'
          schema:
            $ref: '#/components/schemas/ZonaIdDTO'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ZonaRetrievalDTOArray'
                  - $ref: '#/components/schemas/ZonaRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /zonas/secoes:
