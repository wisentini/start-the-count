        - usuarios
      summary: 'Encontra todos os papéis de um usuário.'
      description: 'Encontra todos os papéis de um usuário.'
      operationId: findPapeisUsuario
      parameters:
        - name: username
          in: path
          description: 'O username do usuário.'
          required: true
          schema:
            type: string
            example: admin
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PapelRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /usuarios/current:
    get:
      tags:
        - usuarios
      summary: 'Retorna o usuário atual.'
      description: 'Retorna o usuário atual.'
      operationId: findCurrentUsuario
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsuarioRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /usuarios/login:
    post:
      tags:
        - usuarios
      summary: 'Autentica um usuário.'
      description: 'Autentica um usuário.'
      operationId: login
      requestBody:
        description: 'Os dados de autenticação do usuário.'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequestDTO'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /usuarios/create:
    post:
      tags:
        - usuarios
      summary: 'Cria um usuário.'
      description: 'Cria um usuário.'
      operationId: createUsuario
      requestBody:
        description: 'Os dados necessários para criar um usuário.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioCreationDTO'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /boletins-urna:
    get:
      tags:
        - boletins-urna
      summary: 'Encontra um ou mais boletins de urna.'
      description: 'Se o parâmetro `id` for informado, é retornado o boletim de urna identificado por ele. Se não, são retornados todos os boletins de urna.'
      operationId: findBoletinsUrna
      parameters:
        - in: query
          name: id
          description: 'Os dados que identificam o boletim de urna.'
          schema:
            $ref: '#/components/schemas/BoletimUrnaIdDTO'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BoletimUrnaRetrievalDTOArray'
                  - $ref: '#/components/schemas/BoletimUrnaRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
    post:
      tags:
        - boletins-urna
      summary: 'Constrói um boletim de urna a partir de um ou mais payloads de QR code.'
      description: 'Constrói um boletim de urna a partir de um ou mais payloads de QR code.'
      operationId: buildBoletimUrna
      requestBody:
        description: 'O(s) payload(s) do(s) QR code(s) do boletim de urna.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoletimUrnaBuildDTO'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /boletins-urna/usuarios:
    get:
      tags:
        - boletins-urna
      summary: 'Encontra todos os usuários que coletaram um boletim de urna.'
      description: 'Encontra todos os usuários que coletaram um boletim de urna.'
      operationId: findUsuariosBoletimUrna
