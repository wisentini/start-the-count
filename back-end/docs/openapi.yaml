          description: 'A sigla da UF.'
          required: true
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: RS
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MunicipioRetrievalDTO'
