paths:
  /usuarios:
    get:
      tags:
        - usuarios
      summary: 'Encontra todos os usuários.'
      description: 'Encontra todos os usuários.'
      operationId: findUsuarios
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UsuarioRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /usuarios/{username}:
    get:
      tags:
        - usuarios
      summary: 'Encontra um usuário.'
      description: 'Encontra um usuário.'
      operationId: findUsuario
      parameters:
        - name: username
          in: path
          description: 'O username do usuário.'
          required: true
          schema:
            type: string
            example: wisentini
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsuarioRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
    patch:
      tags:
        - usuarios
      summary: 'Atualiza um usuário.'
      description: 'Atualiza um usuário.'
      operationId: updateUsuario
      parameters:
        - name: username
          in: path
          description: 'O username do usuário.'
          required: true
          schema:
            type: string
            example: teste
      requestBody:
        description: 'Os novos dados do usuário.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioUpdateDTO'
      responses:
        '200':
          description: Ok
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
    delete:
      tags:
        - usuarios
      summary: 'Deleta um usuário.'
      description: 'Deleta um usuário.'
      operationId: deleteUsuario
      parameters:
        - name: username
          in: path
          description: 'O username do usuário.'
          required: true
          schema:
            type: string
            example: teste
      responses:
        '200':
          description: Ok
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /usuarios/{username}/boletins-urna:
    get:
      tags:
        - usuarios
      summary: 'Encontra todos os boletins de urna coletados por um usuário.'
      description: 'Encontra todos os boletins de urna coletados por um usuário.'
      operationId: findBoletinsUrnaUsuario
      parameters:
        - name: username
          in: path
          description: 'O username do usuário.'
          required: true
          schema:
            type: string
            example: admin
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoletimUrnaRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /usuarios/{username}/papeis:
