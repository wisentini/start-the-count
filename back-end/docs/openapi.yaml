                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /ufs/{sigla}:
    get:
      tags:
        - ufs
      summary: 'Encontra uma UF.'
      description: 'Encontra uma UF.'
      operationId: findUF
      parameters:
        - name: sigla
          in: path
          description: 'A sigla da UF.'
          required: true
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: RS
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UFRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
  /ufs/{sigla}/zonas:
    get:
      tags:
        - ufs
      summary: 'Encontra todas as zonas de uma UF.'
      description: 'Encontra todas as zonas de uma UF.'
      operationId: findZonasUF
      parameters:
        - name: sigla
          in: path
          description: 'A sigla da UF.'
          required: true
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: RS
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ZonaRetrievalDTO'
        '4XX':
          description: 'Client error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      security:
        - bearerAuth: []
